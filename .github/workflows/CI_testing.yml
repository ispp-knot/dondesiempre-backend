# ----------------------------------------------------------------------------
# Run Tests Workflow
# ----------------------------------------------------------------------------

name: Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Validate Liquibase changesets
        run: ./mvnw liquibase:validate -Dspring-boot.run.profiles=test

      - name: Preview updateSQL (dry run)
        run: ./mvnw liquibase:updateSQL -Dspring-boot.run.profiles=test

      - name: Count new changesets
        id: count_changesets
        run: |
          # Count changesets in new/modified changelog files
          CHANGESET_COUNT=$(git diff origin/main...HEAD -- 'src/main/resources/db/changelog/*.yaml' | grep -c '^\+.*- changeSet:' || echo "0")
          echo "count=$CHANGESET_COUNT" >> $GITHUB_OUTPUT
          echo "Found $CHANGESET_COUNT new changeset(s)"

      - name: Preview rollbackSQL (dry run of new changeSets)
        if: steps.count_changesets.outputs.count > 0
        run: ./mvnw liquibase:rollbackCountSQL -Dspring-boot.run.profiles=test

      - name: Apply Liquibase migrations
        run: ./mvnw liquibase:update -Dspring-boot.run.profiles=test

      - name: Run Tests
        run: mvn test
