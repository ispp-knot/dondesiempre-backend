# ----------------------------------------------------------------------------
# Run Tests Workflow
# ----------------------------------------------------------------------------

name: Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Process resources
        run: ./mvnw process-resources -Ptest

      - name: Validate Liquibase changesets
        run: ./mvnw liquibase:validate -Ptest

      - name: Preview updateSQL (dry run)
        run: ./mvnw liquibase:updateSQL -Ptest

      - name: Preview rollbackSQL (dry run)
        run: ./mvnw liquibase:rollbackSQL -Dliquibase.rollbackCount=1 -Ptest

      - name: Run Tests
        run: mvn test
