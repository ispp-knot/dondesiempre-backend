databaseChangeLog:
  - changeSet:
      id: create-categories-table
      author: tu-nombre
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: categoriesPK
                  name: id
                  type: INTEGER
              - column:
                  name: version
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                  name: store_id
                  type: INTEGER
            tableName: categories

  - changeSet:
      id: add-fk-categories-store
      author: tu-nombre
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: store_id
            baseTableName: categories
            constraintName: FKcategories_store
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: stores
            validate: true

  - changeSet:
      id: add-category-id-to-products
      author: tu-nombre
      changes:
        - addColumn:
            tableName: products
            columns:
              - column:
                  name: category_id
                  type: INTEGER
                  constraints:
                    nullable: true

  - changeSet:
      id: add-fk-products-category
      author: tu-nombre
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: category_id
            baseTableName: products
            constraintName: FKproducts_category
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: categories
            validate: true