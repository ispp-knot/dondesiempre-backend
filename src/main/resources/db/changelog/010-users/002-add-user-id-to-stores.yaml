databaseChangeLog:
  - changeSet:
      id: 008-002-add-user-id-to-stores
      author: dev
      changes:
        - addColumn:
            tableName: stores
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_stores_user
                    references: users(id)
