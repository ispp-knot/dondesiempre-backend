databaseChangeLog:
  - changeSet:
      id: 20260222-001-create-storefronts
      author: mquirosq
      changes:
        - createTable:
            tableName: storefronts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: storefrontsPK
              - column:
                  name: version
                  type: INTEGER
              - column:
                  name: banner_image_url
                  type: VARCHAR(255)
              - column:
                  name: is_first_collections
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: primary_color
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: secondary_color
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
