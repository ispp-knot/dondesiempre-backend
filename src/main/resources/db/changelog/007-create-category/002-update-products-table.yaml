databaseChangeLog:
  - changeSet:
      id: 002-add-category-id-to-products
      author: tu-nombre
      changes:
        - addColumn:
            tableName: products
            columns:
              - column:
                  name: category_id
                  type: INTEGER
                  constraints:
                    nullable: true

  - changeSet:
      id: 002-add-fk-products-category
      author: tu-nombre
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: category_id
            baseTableName: products
            constraintName: FKproducts_category
            referencedColumnNames: id
            referencedTableName: categories
            validate: true